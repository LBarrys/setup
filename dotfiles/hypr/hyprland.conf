###############################
### LBarrys Hyprland Config ###
###############################

#################
### Autostart ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = /usr/libexec/polkit-mate-authentication-agent-1
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gammastep -O 6500 -b 0.7

########################
### Input and Output ###
########################

# Input
input {
    kb_layout = us,ara
    kb_options = grp:caps_toggle,caps:none
    follow_mouse = 1
    sensitivity = 5.0
    accel_profile = flat
}

# Output
monitor = DP-1, 1920x1080@165, 1920x0, 1
monitor = HDMI-A-1, 1920x1080@75, 0x0, 1

#####################
### Look and Feel ###
#####################

# Environment Variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME, Breeze_Light

# Gaps, Border, and Theme
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(98971a)
    col.inactive_border = rgb(a89984)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

# Rounding and Shadow
decoration {
    rounding = 0
    	shadow {
        	enabled = false
    	}
}


# Layout and Miscellaneous
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Animations
animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

####################
### Key bindings ###
####################

# Set Suprkey as $mainMod
$mainMod = SUPER

# Session
bind = Ctrl Alt, E, exit,
bind = Ctrl Alt, P, exec, systemctl poweroff
bind = Ctrl Alt, R, exec, systemctl reboot

# General
bind = $mainMod, T, exec, alacritty
bind = $mainMod, Space, exec, rofi -show drun
bind = Alt, Tab, exec, rofi -show window
bind = $mainMod, R, exec, pkill waybar; waybar
bind = $mainMod, W, exec, warp-cli connect
bind = $mainMod Shift, W, exec, warp-cli disconnect


# Windows
bind = $mainMod, Q, killactive,
bind = $mainMod Shift, Space, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod Shift, F, fullscreen, 1
bind = $mainMod, S, exec, scratchpad
bind = $mainMod Shift, S, exec, scratchpad -g
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Focused Window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

##############################
### Windows and Workspaces ###
##############################

# Ignore Maximize Requests From Apps.
windowrulev2 = suppressevent maximize, class:.*

# Fix Some Dragging Issues With XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
